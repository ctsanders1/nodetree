<!-- SESSION LIST -->
<div class="table-container slim">
  <div class="table-column"></div>
  <div class="table-data">
    <div class="mat-input">
      <textarea name="query"></textarea>
      <span class="bar"></span>
    </div>

<!-- MODAL WINDOW : CONFIRMATION -->
<div hidden class="modal conf">
  <div class="backdrop"></div>
  <div class="content shadow">
    <div class="header">Confirmation</div>
    <div class="central">Are you sure?
      <p class="message"></p>
    </div>
    <div class="footer">
      <button class="modal-reject">No</button>
      <button class="modal-confirm">Yes</button>
    </div>
  </div>
</div>
<!-- END OF MODAL WINDOW -->

      <circle cx="33" cy="33" r="23" />
    </svg>

</div>
